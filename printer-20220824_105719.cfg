#   Displays
#####################################################################

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[output_pin BEEPER_pin]
pin: EXP1_1
pwm: TRUE
value: 0
shutdown_value: 0
# PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
cycle_time: 0.0024


[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
  RESETRGB

[bed_mesh]
speed: 200
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260,260
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12


#####################################################################
#   Macros
#####################################################################
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro CQGL]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        QUAD_GANTRY_LEVEL
        G28 Z
    {% endif %}

[gcode_macro HOT]
gcode:
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=110
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET=248


[gcode_macro PRINT_START]
description: Home it, heat it, calibrate it.
gcode:
    G90
    M118 Heating system..
    M104 S{params.EXTRUDER_TEMP}
    M140 S{params.BED_TEMP}
    M118 Initial Homing..
    G28 # HOME
    QUAD_GANTRY_LEVEL
    G28
    M118 Waiting for the right temps...
    M190 S{params.BED_TEMP}
    M109 S{params.EXTRUDER_TEMP}
    clean_nozzle
    CALIBRATE_Z
    M118 Ready to print!

[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-25.0 F800                ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    # Print time stats
    _ADD_PRINT_TIME
    _SD_PRINT_STATS R='done'
    _SD_PRINTER_STATS
    
    BED_MESH_CLEAR
    SAVE_IF_SET     ; SAVE_CONFIG if a mesh was probed in START_PRINT
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro QUAD_GANTRY_LEVEL_ADVANCED]
description: Runs QGL if it was done MAX_AGE runs ago. Force QGL by setting FORCE
variable_save_at_end: 0
gcode:
  {% set max_age = params.MAX_AGE|default(10)|int %}
  {% set force_level = params.FORCE|default(0)|int %}
  {% set save = params.SAVE|default(0)|int %}

  ; load qgl_age from stored variables
  {% set svv = printer.save_variables.variables %}
  {% if "qgl_age" not in svv %} ; first run
    SAVE_VARIABLE VARIABLE=qgl_age VALUE={max_age}
    {% set qgl_age = 1 %}
  {% else %} ; load qgl_age and increment
    {% set qgl_age = svv.qgl_age %}
    SAVE_VARIABLE VARIABLE=qgl_age VALUE={qgl_age|int + 1}
  {% endif %}
  {action_respond_info("QGL age is " + qgl_age|string) + "."} 

  ; Level eventually
  {% if force_level or (qgl_age >= max_age|int) %}
    {action_respond_info("QGL exceeded max age. Leveling...")} 

    ; homing if not homed yet
    {% if 'xy' not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

    QUAD_GANTRY_LEVEL
    {% if save %}
      SAVE_VARIABLE VARIABLE=qgl_age VALUE=1 ; reset counter
      SAVE_CONFIG
    {% else %}
      SET_GCODE_VARIABLE MACRO=QUAD_GANTRY_LEVEL_ADVANCED VARIABLE=save_at_end VALUE=1
    {% endif %}
  {% endif %} 

[gcode_macro SAVE_IF_SET]
gcode:
  {% if printer["gcode_macro QUAD_GANTRY_LEVEL_ADVANCED"].save_at_end == 1 %}
  {action_respond_info("Saving was requested - saving and restarting now.")}
  SAVE_VARIABLE VARIABLE=qgl_age VALUE=1
  SAVE_CONFIG
  {% endif %}

